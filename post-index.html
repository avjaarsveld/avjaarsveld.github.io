---
layout: default
title: Index of Posts
---

<div class="posts">
  <h1>{{ page.title }}</h1>
  <hr />
  {% for post in site.posts %}
  <article class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    {% if post.tagline %}
			<p class="tagline">{{ post.tagline }}</p>
		{% endif %}

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content | strip_html | truncatewords:30 }}<br />
    <small><a class="right" href="{{ post.url }}">Read more...</a></small>
    <hr />
  </article>
  {% endfor %}
</div>
