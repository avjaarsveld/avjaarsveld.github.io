<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <div class="left">
					<h3 class="masthead-title">
						<a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
						<small>{{ site.tagline }}</small>
					</h3>
        </div>
        <div class="sitemenu right">
          <small>
            <a href="/post-index" title="Index of posts">index of posts</a>
            <a href="{{ site.author.url }}" title="About {{ site.author.name }}">about me</a>
          </small>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
